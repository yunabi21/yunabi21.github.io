<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./js/signup.js"></script>
</head>

<body>
  <div class="signup-container">
    <div class="page-header">
      <div class="title">
        <h2>회원가입 페이지</h2>
      </div>
    </div>
    <div class="signup-content-wrap">
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-id" name="id" value="" onblur="idCheck()" placeholder="Id">
        <label for="inputId">아이디</label>
        <p id="id-result"></p>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control form-control-sm" id="input-password" name="password" value="" onblur="pwCheck()" placeholder="Password">
        <label for="inputPassword">비밀번호</label>
        <p id="pw-result"></p>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control form-control-sm" id="input-password-again" name="password2" value="" onblur="pwCheckAgain()" placeholder="PasswordCheck">
        <label for="inputPasswordAgain">비밀번호 확인</label>
        <p id="pw-check-result"></p>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-name" name="username" value="" onblur="nameCheck()" placeholder="Username">
        <label for="inputName">이름</label>
        <p id="name-result"></p>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-email" name="email" value="" onblur="emailCheck()" placeholder="Email">
        <label for="inputEmail">이메일</label>
        <p id="email-result"></p>
      </div>
      <div class="form-floating mobile-wrap">
        <input type="text" class="form-control form-control-sm col-4" id="input-mobile" name="mobile" value="" onblur="mobileCheck()" placeholder="Mobile">
        <label for="inputMobile">휴대전화</label>
        <button id="auth-mobile"class="btn btn-success" onclick="">인증번호 받기</button>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-mobile-auth" name="mobile-auth" value="" onblur="" placeholder="Mobile-Authentification">
        <label for="inputMobileAuth">인증번호 입력</label>
        <p id="mobile-result"></p>
        <p id="mobile-auth-result"></p>
      </div>
    </div>
    <div class="enter-wrap">
      <button type="submit" id="submit-button" class="btn btn-dark" onclick="signup()">가입하기</button>
    </div>
  </div>
</body>

</html>
