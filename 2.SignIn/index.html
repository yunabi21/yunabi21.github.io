<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="./css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/signin.css">
  <script src="./js/signin.js"></script>
</head>

<body>
  <div class="signin-container">
    <div class="page-header">
      <div class="title">
        <h2>로그인</h2>
      </div>
    </div>
    <div class="signup-input-wrap">
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="inputId" name="id" value="" placeholder="Id">
        <label for="inputId">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="inputPw" name="" value="" placeholder="Password">
        <label for="inputPw">비밀번호</label>
      </div>
    </div>
    <div class="find-wrap">
      <li><a href="#" class="find-wrap-a">아이디 찾기</a></li>
      <li class="find-wrap-symbol">|</li>
      <li><a href="#" class="find-wrap-a">비밀번호 찾기</a></li>
      <li class="find-wrap-symbol">|</li>
      <li><a href="./signup.html" class="find-wrap-a">회원가입</a></li>
    </div>
    <div class="enter-wrap">
      <button type="submit" id="submit-button" class="btn btn-dark" onclick="signin()">로그인</button>
    </div>
    <div class="error-msg-wrap">
      <p id="error-msg"></p>
    </div>
  </div>
</body>

</html>
