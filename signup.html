<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="./css/signup.css">
  <script src="./js/signup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="reg-container">
    <div class="page-header">
      <div class="title">
        <h2>회원가입</h2>
      </div>
    </div>
      <div class="id-form">
        <div class="input-id">
          <label for="inputId" id="input-id-label">아이디</label>
          <input type="text" id="inputId" class="inputId" name="id" value="" required>
          <span id="id-result"></span>
        </div>
      </div>
      <div class="pw-form">
        <div class="input-pw">
          <label for="inputPw" id="input-pw-label">비밀번호</label>
          <input type="text" id="inputPw" class="inputPw" name="password" value="" required>
          <span id="pw-result"></span>
        </div>
      </div>
      <div class="pw-check-form">
        <div class="input-pw">
          <label for="inputPwCheck" id="input-pw-check-label">비밀번호 확인</label>
          <input type="text" id="inputPwCheck" class="inputPw" name="password" value="" required>
          <span id="pw-check-result"></span>
        </div>
      </div>
      <div class="name-form">
        <div class="input-name">
          <label for="inputName" id="input-name-label">이름</label>
          <input type="text" id="inputName" class="inputName" name="username" value="" required>
          <span id="name-result"></span>
        </div>
      </div>
      <div class="email-form">
        <div class="input-email">
          <label for="inputEmail" id="input-email-label">이메일</label>
          <input type="text" id="inputEmail" class="inputEmail" name="email" value="" required>
          <span id="email-result"></span>
        </div>
      </div>
      <div class="submit">
        <div class="button-submit">
          <button type="submit" class="buttonSubmit" onclick="submit()">가입하기</button>
        </div>
      </div>
  </div>
</body>

</html>
