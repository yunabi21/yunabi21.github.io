<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="./css/signup2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="signup-container">
    <div class="page-header">
      <div class="title">
        <h2>회원가입 페이지</h2>
      </div>
    </div>
    <div class="signup-content-wrap">
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-id" name="id" value="" placeholder="Id">
        <label for="inputId">아이디</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control form-control-sm" id="input-password" name="password" value="" placeholder="Password">
        <label for="inputPassword">비밀번호</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control form-control-sm" id="input-password-again" name="password2" value="" placeholder="PasswordCheck">
        <label for="inputPasswordAgain">비밀번호 확인</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-name" name="username" value="" placeholder="Username">
        <label for="inputName">이름</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control form-control-sm" id="input-email" name="email" value="" placeholder="Email">
        <label for="inputName">이메일</label>
      </div>
    </div>
    <div class="enter-wrap">
      <button type="submit" class="btn btn-dark" onclick="signin()">로그인</button>
    </div>
  </div>
</body>

</html>
